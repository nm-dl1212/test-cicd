name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    - name: Test application
      run: pytest tests/test_app.py
    - name: Build and push Docker image
      if: success()
      env:
        REGISTRY: ghcr.io
        IMAGE_NAME: ${{ github.repository }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        EVENT_NAME: ${{ github.event_name }}
        BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
        SHORT_SHA: ${{ github.sha }}
      run: |
        docker login $REGISTRY -u ${{ github.repository_owner }} -p "$GITHUB_TOKEN"
        TAG_NAME=$(echo "$EVENT_NAME-$BRANCH_NAME-$SHORT_SHA" | sed 's/\//-/g')  # ä¾‹: push-main-asdfgh...
        docker build -t $REGISTRY/$IMAGE_NAME:$TAG_NAME .
        docker push $REGISTRY/$IMAGE_NAME:$TAG_NAME